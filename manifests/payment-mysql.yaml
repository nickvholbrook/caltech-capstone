apiVersion: v1
kind: Service
metadata:
  name: payment-db
spec:
  ports:
  - port: 3306
  selector:
    app: payment-db
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-db
spec:
  selector:
    matchLabels:
      app: payment-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: payment-db
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: "mypass1234"
        - name: MYSQL_USER
          value: "springuser"
        - name: MYSQL_PASSWORD
          value: "mypass1234"
        - name: MYSQL_DATABASE
          value: "payment-db"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
